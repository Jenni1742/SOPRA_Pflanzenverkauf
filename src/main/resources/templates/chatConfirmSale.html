<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verkauf abschließen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<style>
    input:invalid {
        border-color: red;
    }
</style>
<body>
<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">
    <form th:action="@{/chatConfirmSale/{id}(id=${plantId})}" method="post" class="form-horizontal">
        <h1> Verkauf abschließen: </h1>
        <div class="card card-rePlant">
            <div class="card-head">
                <p align="center" style="color: red">Bist du dir sicher, dass du die Pflanze zu den im Chat geregelten
                    Bedingungen verkaufen möchtest? Dieser Vorgang kann nicht rückgängig gemacht werden!</p>
            </div>
            <div class="card-body">
                <div class="card-footer text-center card-footer-rePlant">
                    <p>Folgende Pflanze wird verkauft: <span th:text="${specificChat.getChatPlant().getPlantname()}"></span></p>
                </div>

                <div class="card-footer-rePlant">


                    <button onclick="history.back()" type="button" class="btn btn-rePlantGrey">Pflanze nicht verkaufen</button>

                    <a>
                        <button type="submit" class="btn btn-rePlantGreen">Pflanze verkaufen
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
