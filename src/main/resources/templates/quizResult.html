<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz Ergebnisse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <link rel="stylesheet" href="/css/resultStylesheet.css">
  <style>
    .coin-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="result-body">

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="result-container container mt-5">
  <h1>Quizergebnis</h1>

  <div class="alert alert-success">
    <h2>Korrekte Antworten</h2>
    <p class="display-4" th:text="${score}">0</p>
  </div>

  <div class="mt-4">
    <h3>Verdiente PlantCoins</h3>
    <p class="display-6">
      <img src="/images/plantCoin.png" alt="PlantCoin" class="coin-icon">
      <span th:text="${earnedCoins}">0</span>
    </p>
  </div>

  <p class="mt-4">Gut gemacht! Mit deinem Pflanzenwissen hast du neue PlantCoins verdient.</p>
  <a href="/quiz" class="btn btn-primary mt-3">Quiz wiederholen</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
