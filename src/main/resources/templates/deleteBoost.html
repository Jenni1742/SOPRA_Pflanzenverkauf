<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boost löschen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<style>
    input:invalid {
        border-color: red;
    }
</style>
<body>
<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">
    <form th:action="@{/deleteBoost/{id}(id=${plantId})}" method="post" class="form-horizontal">
        <h1> Boost löschen: </h1>
        <div class="card card-rePlant">
            <div class="card-head">
                <p align="center" style="color: red">Bist du dir sicher, dass du den Boost löschen möchtest?
                    Dieser Vorgang kann nicht rückgängig gemacht werden und die eingesetzten PlantCoins werden nicht zurück erstattet!</p>
            </div>
            <div class="card-body">
                <div class="card-footer text-center card-footer-rePlant">

                    <p>Der Boost folgender Pflanze soll gelöscht werden: <span th:text="${plant.plantname}"></span></p>

                </div>

                <div class="card-footer-rePlant">

                    <a href="http://localhost:8080/myAdvertisements" class="btn-linkButton">
                        <button type="button" class="btn btn-rePlantGrey">Boost behalten</button>
                    </a>
                    <a>
                        <button type="submit" class="btn btn-rePlantGreen">Boost löschen
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="auto" fill="currentColor"
                                 class="bi bi-trash"
                                 viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
