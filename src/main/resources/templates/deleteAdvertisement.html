<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anzeige anschauen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">
    <div class="card-rePlant">
        <div class="card-header text-center">
            <h3>Sicher, dass du die
                Anzeige löschen möchtest?</h3>
            <p></p>
        </div>
        <div class="card-body text-center">
            <h3>Bedenke, dass das Löschen nicht rückgängig gemacht werden kann!</h3>
            <p></p>
        </div>
        <div class="card-footer-rePlant text-center">
            <form th:action="@{/deleteAdvertisement/{id}(id=${plantId})}" method="post">
                <button type="submit" class="btn btn-rePlantGreen">Ja, Anzeige löschen</button>
                <a href="http://localhost:8080/myAdvertisements">
                    <button type="button" class="btn btn-rePlantGrey">
                        Nein, Anzeige behalten.
                    </button>
                    <p></p>
                </a>
            </form>
        </div>

    </div>
</div>

</body>
</html>
