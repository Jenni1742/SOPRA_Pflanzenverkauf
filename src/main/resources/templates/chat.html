<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>

            <div class="chat-user">
                <img src="images/flyer.PNG" alt="User Avatar">

                    <h3>Marko Petric</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="chat-user">
                <img src="images/flyer.PNG" alt="User Avatar">
                <div class="user-info">
                    <h3>Petric Marko</h3>
                    <p>Offline</p>
                </div>
            </div>
            <!-- Add more chat users here -->
        </div>
    </div>
    <div class="chat-main">
        <!-- Main chat content will go here -->
    </div>
</div>

</html>
