<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meine Wunschliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\stylesheet.css">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="card">
    <p></p>
    <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="auto" fill=red class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
        </svg>
    </p>
    <p>Hier findest du deine markierten Pflanzen.</p>
    <div class="card-body">


        <div th:each="plant : ${currentUser.getWishlistPlants()}" class="ad" style="display: flex; align-items: center; border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 10px;">
            <div style="flex: 0 0 auto; margin-right: 20px;">
                <img th:if="${plant.imageUrl}" th:src="@{${plant.imageUrl}}" alt="Bild von [[${plant.name}]]" style="width:100%; max-width:300px; height:auto;"/>
            </div>
            <div style="flex: 1; padding-left: 20px; text-align: left">
                <h2 th:text="${plant.plantname}" style="color: #017101;"></h2>
                <!-- To Do: plant.category.categoryname Problem: Nicht mehr alle angezeigt -->
                <p><strong>Kategorie:</strong> <span th:text="${plant.category}">Kategorie der Pflanze</span></p>
                <!--<p><strong>Status:</strong> <span th:text="${plant.status}">Status der Pflanze</span></p>-->
                <p><strong>Preis:</strong> <span th:text="${plant.price}">0.0</span> €</p>
                <!-- To Do: plant.seller.getUsername() Problem: Nicht mehr alle angezeigt -->
                <p><strong>Verkäufer:</strong> <span th:text="${plant.seller}">Name des Verkäufers</span></p>
                <div>
                    <button style="background: none; border: none; cursor: pointer; color: #017101;">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button onclick="window.location.href='plant-details.html?id=[[${plant.id}]]'" style="background-color: #017101; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                        Mehr erfahren
                    </button>
                </div>
            </div>





            <!-- Button trigger modal -->
            <button type="button" class="btn-rePlantHeart" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="auto" fill=red class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/wishlist (plant = ${plant.plantId})}" id="plant" name="plant" method="post">
                            <div class="modal-body">
                                <p align="left">Bist Du sicher, dass du diese Pflanze aus deiner Merkliste entfernen möchtest?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-rePlantGrey" data-bs-dismiss="modal">Nein, Pflanze in der Merkliste lassen</button>
                                <button type="submit" class="btn btn-rePlantGreen">Ja, Pflanze aus Merkliste entfernen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!--
            <form th:action="@{/wishlist (plant = ${plant.plantId})}" id="plant" name="plant" method="post">
                <button class="btn-rePlantHeart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="auto" fill=red class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </button>
            </form>-->

             <!--Problem 3 Results returned
            <form th:action="@{/wishlist (plant = ${plant.plantname})}" id="plant" name="plant" method="post">
                <button class="btn-rePlantHeart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="auto" fill=red class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </button>
            </form>-->


            <!-- Wie bei profildaten ändern Problem: Forbidden
            <form action=/wishlist method="post">
                <label for= plant class="form-label">Plantname:</label>
                <input type="text" class="form-control" id="plant" name="plant" required>
                <button type="submit" class="btn btn-rePlantGreen">Merkliste ändern</button>
            </form>-->
        </div>





        <div style="flex: 0 0 auto; margin-right: 20px;">
            <p th:if="${currentUser.wishlistPlants.size()} == 0">
                Aktuell ist die Liste noch leer, aber das muss nicht so bleiben!
            </p>
        </div>


    </div>
    <div class="card-footer text-center card-footer-rePlant">
        <a href="http://localhost:8080/">
            <button type="button" class="btn btn-rePlantGreen">
                Entdecke mehr Secondhand-Pflanzen
            </button>
        </a>

    </div>
</div>


</body>
</html>
