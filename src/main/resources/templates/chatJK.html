<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">

            <div class="chat-header">
                <h2>Chat</h2>

            <div class="chat-users">
                <!-- Hier kÃ¶nnen Benutzer angezeigt werden -->
                <div th:each="chat : ${chatList}">

                        <button class="ad" style="display: flex; align-items: flex-start; border: 1px solid #ccc; padding: 10px; width: 248px;">
                            <div th:if="${chat.getRecipientOfChat() != currentUser}">
                                <p th:text="${chat.getRecipientOfChat().getUsername()}"></p>
                            </div>
                            <div th:if="${chat.getSenderOfChat() != currentUser}">
                                <p th:text="${chat.getSenderOfChat().getUsername()}"></p>
                            </div>
                        </button>
                    </a>
                </div>

            </div>
        </div>
