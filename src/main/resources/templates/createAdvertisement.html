<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anzeige erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\stylesheet.css">
</head>


<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8080/">
                <img src="images/Weiß_rePlant.png" alt="rePlant" width="15%" height="15%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <form class="input-group" action="/searchresults" method="get">
            <input class="form-control" type="search" name="query" placeholder="Suche" aria-label="Suche">
            <button class="btn btn-outline-success" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </form>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Merkliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Spiele</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wiki</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Profil
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="http://localhost:8080/myUserprofile">Mein Profil</a></li>
                        <li><a class="dropdown-item" href="#">Nachrichten</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/myAdvertisements">Meine
                            Verkaufsanzeigen</a></li>
                        <li><a class="dropdown-item" href="#">verkaufte Pflanzen</a></li>
                        <li><a class="dropdown-item" href="#">gekaufte Pflanzen</a></li>
                        <li><a class="dropdown-item" href="#">Käuferranking</a></li>
                        <li><a class="dropdown-item" href="#">Verkäuferranking</a></li>
                        <li><a class="dropdown-item" href="#">Meine Fortschritte</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="card card-rePlant">

        <div class="card-header text-center">
            <h2 class="card-title" th:text="'Anzeige erstellen'"></h2>
        </div>
        <form th:action="@{/createAdvertisement}" th:object="${plant}" method="post">
            <div class="card-body">

                <div class="mb-3">
                    <label for="plantname" class="form-label">Name der Pflanze</label>
                    <input type="text" class="form-control" id="plantname" name="plantname" th:field="*{plantname}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="plantSize" class="form-label">Größe (in cm)</label>
                    <input type="number" min="0" class="form-control" id="plantSize" name="plantSize"
                           th:field="*{plantSize}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Preis (in €)</label>
                    <input type="number" min="0" step="0.01" size="3" class="form-control" id="price" name="price"
                           th:field="*{price}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="plantDescription" class="form-label">Beschreibung</label>
                    <textarea class="form-control" id="plantDescription" name="plantDescription"
                              th:field="*{plantDescription}" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="careTips" class="form-label">Pflegetipps</label>
                    <textarea class="form-control" id="careTips" name="careTips" th:field="*{careTips}"
                              required></textarea>
                </div>

                <div class="mb-3">
                    <label for="zipCode" class="form-label">Postleitzahl</label>
                    <input type="text" title="Postleitzahl mit 5 Stellen" pattern="^[0-9]{5}$" class="form-control"
                           id="zipCode" name="zipCode" th:field="*{zipCode}"
                           required>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="selectCategory">Kategorie</label>
                    <select class="form-select" id="selectCategory" required >
                        <option selected >Auswählen...</option>
                        <div th:each="category : ${categories}">
                            <option><span th:text="${category.getCategoryname()}"></span></option>
                        </div>
                        <option value="1">One</option>
                    </select>
                </div>

                Bildlink hinzufügen
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
                    <label class="input-group-text" for="imageUrl">Hochladen</label>
                </div>

            </div>

            <div class="card-footer text-center card-footer-rePlant">
                <button type="submit" class="btn btn-rePlantGreen">Submit</button>
            </div>

        </form>
    </div>

</div>


</body>
</html>
