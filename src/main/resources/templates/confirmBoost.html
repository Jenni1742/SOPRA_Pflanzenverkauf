<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boost bestätigen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">
    <form th:action="@{/boostAdvertisement/{id}(id=${plantId})}" method="post" class="form-horizontal">
        <h1> Verkaufsanzeige Boosten: </h1>
        <div class="card card-rePlant">
            <div class="card-head">
                <p align="center" style="color: red">Bist du dir sicher, dass du diese Verkaufsanzeige für 1* PlantCoin Boosten möchtest? </p>
            </div>
            <div class="card-body">
                <div class="card-footer text-center card-footer-rePlant">
                    <p>Folgende Pflanze soll geboosted werden: <span th:text="${plant.plantname}"></span></p>
                </div>
                <div class="card-footer-rePlant">
                    <a href="http://localhost:8080/myAdvertisements" class="btn-linkButton">
                        <button type="button" class="btn btn-rePlantGrey">Verkaufsanzeige nicht boosten</button>
                    </a>
                    <button type="submit" class="btn btn-rePlantGreen">Verkaufsanzeige boosten</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
