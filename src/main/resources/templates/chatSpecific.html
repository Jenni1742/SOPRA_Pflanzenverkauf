        <div class="chat-main">
            <div class="chat-box">
                <div th:if="${specificChat != null}">
                    <div th:each="message : ${specificChat.getMessagesInChat()}"
                         th:class="${message.sender == '1'} ? 'outgoing' : 'incoming'">
                        <div class="chat-header">
                            <p th:text=" ${message.getSender().getUsername()} "></p>
                        </div>
                        <div class="details">
                            <p th:text="${message.getContent()} "></p>
                        </div>
                    </div>
                </div>
                <div th:if="${specificChat == null || specificChat.getMessagesInChat().isEmpty()}">
                    <p>null</p>
                </div>
                <form th:action="@{/chatSpecific/{chatId} (chatId=${chatId})}" method="post" class="typing-area">
                    <!--input wird unterstrichen, weil wohl ein Label fehlt, aber mit Label sieht es komisch aus und funktioniert auch ohne-->
                    <input type="text" id="content" name="content" placeholder="Gib eine Nachricht ein." required>

                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                             class="bi bi-send" viewBox="0 0 16 16" color="white">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                        </svg>
                    </button>

                </form>
            </div>
