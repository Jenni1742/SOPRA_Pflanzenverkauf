<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rePlant Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css\stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>




<body>

<img src="images/reolant-logo.jpg" alt="RePlant Logo" class="responsive-image">

<h1> Du suchst nach einem Secondhand-Pflanzenverkauf? </h1>
<h1> Dann bist du bei rePlant genau richtig! </h1>

<p> rePlant ist die richtige Webseite für Dich, um neue Pflanzen zu finden oder deiner Pflanze ein neues Zuhause zu vermitteln. </p>
<p> Worauf wartest du noch? - Melde dich jetzt an!</p>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-horizontal">
        <div class="card card-rePlant">
            <div class="card-body">
                <h4 class="card-title" th:text="'Login'"></h4>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="'Login fehlgeschlagen. Der Benutzername oder das Passwort ist ungültig. Noch kein Benutzerkonto? Dann registriere dich jetzt.'"></span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="'Logout erfolgreich.'"></span>
                </div>
                <div class="row form-group row-rePlant">
                    <div class="col-md-6 mx-auto">
                        <!-- <label>Username</label> -->
                        <input type="text" id="username" name="username" th:placeholder="'Benutzername'" class="form-control"/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6 mx-auto">
                        <!-- <label>Password</label> -->
                        <input type="password" th:placeholder="'Passwort'" id="password" name="password" class="form-control"/><br/>
                    </div>
                </div>
                <div class="card-footer text-center card-footer-rePlant">
                    <button name="Submit" value="Login" type="Submit" th:text="'Login'" class="btn btn-rePlantGreen">Login</button>
                    <button type="button" class="btn btn-rePlantGrey">Registrieren</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
