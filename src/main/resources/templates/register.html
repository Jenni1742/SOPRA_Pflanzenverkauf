<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mein Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\stylesheet.css">
    <style>
        body {
            padding-top: 0px;
        }
        .form-label {
            font-size: small;
        }
        .form-control {
            font-size: small;
        }
    </style>
</head>
<body>
<!--
<div th:if="${#fields.hasErrors('mailExistiertBereits')}" class="alert alert-danger" th:errors="*{email}"></div>
<div class="alert alert-danger" th:text="Hallo"></div>

<div class="container">
    <div class="card card-rePlant">
        <div class="card-header text-center">
            <h3 class="card-title" th:text="'Userprofil erstellen'"></h3>
        </div>
        <div class="row">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="card-body">
                    <div th:if="${emailExistiertBereits}" class="alert alert-danger" th:text="${emailExistiertBereits}"></div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                               pattern="[A-Za-z0-9]{1,20}"
                               title="Bitte trage hier Deinen Username ein. Erlaubt sind Buchstaben und Zahlen bis maximal 20 Zeichen." required>
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required pattern="[A-Za-z\-\s\´\`\^]{1,100}" title="Bitte trage hier Deinen Vorname ein. Doppelnamen können mit Leerzeichen oder Bindestrich geschrieben werden. Das Apostroph bzw. Akzentzeichen sind möglich.">
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required pattern="[A-Za-z\-\s\´\`\^]{1,100}" title="Bitte trage hier Deinen Nachname ein. Doppelnamen können mit Leerzeichen oder Bindestrich geschrieben werden. Das Apostroph bzw. Akzentzeichen sind möglich.">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail Adresse</label>
                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                               title="Eine E-Mail Adresse der Form 'characters@characters.domain'. Die Buchstaben müssen klein geschrieben sein. Die Domain muss mindestens aus zwei Buchstaben von a bis z bestehen.">
                    </div>

                    <div class="mb-3">
                        <label for="plz" class="form-label">Postleitzahl</label>
                        <input type="text" class="form-control" id="plz" name="plz" th:field="*{plz}" required title="Postleitzahl mit 5 Stellen" pattern="^[0-9]{5}$">
                    </div>

                    <div class="mb-3">
                        <label for="picturePath" class="form-label">Profilbild Link</label>
                        <input type="text" class="form-control" id="picturePath" name="picturePath" th:field="*{picturePath}" required>
                    </div>


                    <!--
                    <form th:action="@{/register/picture}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="picturePath" class="form-label">Profilbild Link</label>
                        <input type="text" class="form-control" id="picturePath" name="picturePath" th:field="*{picturePath}" required>
                    </div>
                        <img th:src="${user.picturePath}" alt="Profilbild" onerror="this.src='https://th.bing.com/th/id/OIP.XtTIQssAnGqeIM85DP-kBwHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1,5'" class="rounded-circle">
                        <button type="submit" class="btn btn-rePlantGreen">Profilbild Vorschau</button>
                    </form>
                    -->



                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                               pattern=".{8,}" title="Das Passwort muss 8 oder mehr Zeichen haben"
                               required>
                    </div>
                </div>

                <div class="card-footer text-center card-footer-rePlant">
                    <button type="submit" class="btn btn-rePlantGreen">Profil erstellen</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
