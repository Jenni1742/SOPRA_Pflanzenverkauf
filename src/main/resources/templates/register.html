<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\stylesheet.css">
    <style>
        body {
            padding-top: 0px;
        }
        .form-label {
            font-size: small;
        }
        .form-control {
            font-size: small;
        }
    </style>
</head>
<body>

<div th:if="${usernameExistiertBereits}" class="alert alert-danger" th:text="${usernameExistiertBereits}"></div>
<div th:if="${mailExistiertBereits}" class="alert alert-danger" th:text="${mailExistiertBereits}"></div>
<div th:if="${passwortGleich}" class="alert alert-danger" th:text="${passwortGleich}"></div>

<div class="container">
    <div class="card card-rePlant">
        <div class="card-header text-center">
            <h3  class="card-title text-center" th:text="'Userprofil erstellen'"></h3>
        </div>

        <div class="card-body">
            <form th:action="@{/register}" th:object="${newUser}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for= newUsername class="form-label">Benutzername:</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername" required
                           pattern="[A-Za-z0-9]{1,30}"
                           title="Bitte trage hier Deinen Username ein. Erlaubt sind Buchstaben und Zahlen bis maximal 30 Zeichen.">
                </div>
                <div class="mb-3">
                    <label for= newFirstName class="form-label">Vorname:</label>
                    <input type="text" class="form-control" id="newFirstName" name="newFirstName" required
                           pattern="[A-Za-z\-\s]{1,100}"
                           title="Bitte trage hier Deinen Vorname ein. Doppelnamen können mit Leerzeichen oder Bindestrich geschrieben werden.">
                </div>
                <div class="mb-3">
                    <label for= newLastName class="form-label">Nachname:</label>
                    <input type="text" class="form-control" id="newLastName" name="newLastName" required
                           pattern="[A-Za-z\-\s]{1,100}"
                           title="Bitte trage hier Deinen Nachname ein. Doppelnamen können mit Leerzeichen oder Bindestrich geschrieben werden.">
                </div>
                <div class="mb-3">
                    <label for= newEmail class="form-label">E-mail Adresse:</label>
                    <input type="text" class="form-control" id="newEmail" name="newEmail" required
                           pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                           title="Eine E-Mail Adresse der Form 'characters@characters.domain'. Die Buchstaben müssen klein geschrieben sein. Die Domain muss mindestens aus zwei Buchstaben von a bis z bestehen.">
                </div>
                <div class="mb-3">
                    <label for= newPLZ class="form-label">Postleitzahl:</label>
                    <input type="text" class="form-control" title="Postleitzahl mit 5 Stellen" required
                           pattern="^[0-9]{5}$" id="newPLZ" name="newPLZ">
                </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="imageMp" id="imageMp" >
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password1" name="password1"
                           pattern=".{8,}" title="Das Passwort muss 8 oder mehr Zeichen haben"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="password2" name="password2"
                           pattern=".{8,}" title="Das Passwort muss 8 oder mehr Zeichen haben"
                           required>
                </div>
        <div class="card-footer text-center card-footer-rePlant">
            <button onclick="history.back()" type="button" class="btn btn-rePlantGrey">
                Schließen
            </button>
            <button type="submit" class="btn btn-rePlantGreen">Profil erstellen</button>
        </div>
            </form>
        </div>



    </div>
</div>

</body>
</html>
