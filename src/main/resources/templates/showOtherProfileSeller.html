<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Andere Profile Verkäufer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">
    <h1> Profil: </h1>

    <div class="card">
        <p></p>
        <table class="table table-borderless table-profil-oben">
            <tbody>
            <tr>
                <th scope="row" rowspan="3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-Profilbild" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img th:src="${user.getPicturePath()}" alt="Profilbild" onerror="this.src='https://th.bing.com/th/id/OIP.XtTIQssAnGqeIM85DP-kBwHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1,5'" class="rounded-circle">
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img th:src="${user.getPicturePath()}" alt="Profilbild" style="width: max(465px)">
                                </div>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            <tr>
                <th scope="row">Käuferlevel:</th>
                <td th:text="${user.getBuyingLevel().getLevelname()}"/>
            </tr>
            <tr>
                <th scope="row">Verkäuferlevel:</th>
                <td th:text="${user.getSellingLevel().getLevelname()}"/>
            </tr>
            </tbody>
        </table>
        <div class="card-body">
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th scope="row">Benutzername:</th>
                    <td th:text="${user.getUsername()}"/>
                </tr>
                <tr>
                    <th scope="row">Vorname:</th>
                    <td th:text="${user.getFirstName()}"/>
                </tr>
                <tr>
                    <th scope="row">Nachname:</th>
                    <td th:text="${user.getLastName()}"/>
                </tr>
                <tr>
                    <th scope="row">Postleitzahl:</th>
                    <td th:text="${user.getPlz()}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center card-footer-rePlant">
            <a href="/sellerRanking" class="btn-linkButton">
                <button type="button" class="btn btn-rePlantGrey" data-bs-dismiss="modal">Schließen</button>
            </a>
        </div>
    </div>

</body>
</html>
