<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anzeige anschauen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container">

    <div class="card card-rePlant">

        <div class="card-header text-center">
            <h2 class="card-title" th:text="'Anzeige bearbeiten'"></h2>
        </div>

        <form th:action="@{/editAdvertisement/{id}(id=${plant.plantId})}" method="post">
            <div class="mb-3">
                <label for="newplantname" class="form-label">Name der Pflanze</label>
                <input type="text" class="form-control" id="newplantname" name="newplantname" th:field="${plant.plantname}">
            </div>

            <div class="mb-3">
                <label for="newlatinName" class="form-label">Lateinischer Name (optional)</label>
                <input type="text" class="form-control" id="newlatinName" name="newlatinName" th:field="${plant.latinName}">
            </div>

            <div class="mb-3">
                <label for="plantSize" class="form-label">Größe (in cm)</label>
                <input type="number" min="0" class="form-control" id="plantSize" name="plantSize"
                       th:field="${plant.plantSize}">
            </div>

            <div class="mb-3">
                <label for="newprice" class="form-label">Preis (in €)</label>
                <input type="number" min="0" step="0.01" size="3" class="form-control" id="newprice" name="newprice"
                       th:field="${plant.price}">
            </div>

            <div class="mb-3">
                <label for="newplantDescription" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="newplantDescription" name="newplantDescription"
                          th:field="${plant.plantDescription}"></textarea>
            </div>

            <div class="mb-3">
                <label for="newcareTips" class="form-label">Pflegetipps</label>
                <textarea class="form-control" id="newcareTips" name="newcareTips" th:field="${plant.careTips}"></textarea>
            </div>

            <div class="mb-3">
                <label for="newzipCode" class="form-label">Postleitzahl</label>
                <input type="text" title="Postleitzahl mit 5 Stellen" pattern="^[0-9]{5}$" class="form-control"
                       id="newzipCode" name="newzipCode" th:field="${plant.zipCode}">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="newselectCategory">Kategorie</label>
                <select class="form-select" id="newselectCategory">
                    <option selected>Auswählen...</option>
                    <div th:each="category : ${categories}">
                        <option><span th:text="${category.getCategoryname()}"></span></option>
                    </div>
                </select>
            </div>

            Bildlink hinzufügen
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="newimageUrl" th:field="${plant.imageUrl}" required>
            </div>

            <div class="card-footer text-center card-footer-rePlant">
                <button type="submit" class="btn btn-rePlantGreen">Speichern</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
