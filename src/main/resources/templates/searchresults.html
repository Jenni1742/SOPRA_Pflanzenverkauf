<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suchergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container mt-4">
    <h1>Suchergebnisse für '<span th:text="${query}"></span>'</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="rounded-box mb-3 margin-top-20">
                <h4>Filtern</h4>
                <form id="filter-form" action="/search" method="get">
                    <input type="hidden" name="query" th:value="${query}">
                    <div class="mb-3">
                        <label class="form-label">Kategorie:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="indoor" value="indoor">
                            <label class="form-check-label" for="indoor">
                                Zimmerpflanze
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="outdoor" value="outdoor">
                            <label class="form-check-label" for="outdoor">
                                Outdoorpflanze
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="offen" value="offen">
                            <label class="form-check-label" for="offen">
                                offen
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="verkauft" value="verkauft">
                            <label class="form-check-label" for="verkauft">
                                verkauft
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-rePlantGreen">Filtern bestätigen</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="d-flex justify-content-end mb-3">
                <div class="rounded-box d-flex align-items-center">
                    <label for="sortField" class="form-label me-2 mb-0">Sortieren:</label>
                    <select id="sortField" class="form-select" name="sort" form="filter-form">
                        <option value="price_asc">Preis aufsteigend</option>
                        <option value="price_desc">Preis absteigend</option>
                        <option value="size_asc">Größe aufsteigend</option>
                        <option value="size_desc">Größe absteigend</option>
                    </select>
                </div>
            </div>
            <section class="ads">
                <!-- Iterating over the plants collection -->
                <div th:each="plant : ${plants}">
                    <!-- Each plant will be displayed in a separate flex container -->
                    <div class="ad" style="display: flex; align-items: center; border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 10px;">
                        <div style="flex: 0 0 auto; margin-right: 20px; width: 300px;">
                            <div style="position: relative; width: 100%; padding-top: 100%; overflow: hidden; border-radius: 10px;">
                                <img th:if="${plant.imageUrl}" th:src="@{${plant.imageUrl}}" alt="Bild von [[${plant.name}]]" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </div>
                        <div style="flex: 1; padding-left: 20px;">
                            <h2 th:text="${plant.plantname}" style="color: #017101;"></h2>
                            <p><strong>PLZ:</strong> <span th:text="${plant.zipCode}">PLZ</span></p>
                            <p><strong>Preis:</strong> <span th:text="${plant.price}">0.0</span> €</p>
                            <p><strong>Verkäufer*in:</strong> <span th:text="${plant.seller?.username} ?: 'Unbekannter Verkäufer'">Name des Verkäufers Unbekannt</span></p>
                            <div style="text-align: right; margin-top: -50px;">
                                <a th:href="@{/plant-detail/{id}(id=${plant.plantId})}" style="text-decoration: none;">
                                    <button style="background-color: #017101; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                                        Mehr erfahren
                                    </button>
                                </a>
                            </div>
                        </div>

                                <div class="ad" style="position: relative">
                                    <!-- Button trigger modal -->
                                    <div th:if="${currentUser.getWishlistPlants().contains(plant) == true}">
                                        <button type="button" class="btn-rePlantHeart" data-bs-toggle="modal" data-bs-target="#exampleModal" style="top: -150px; right: 0px;  position: absolute;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" length="auto" fill=red class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                            </svg>
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/delete (plant = ${plant.plantId})}" id="plant" name="plant" method="post">
                                                        <div class="modal-body">
                                                            <p align="left">Bist Du sicher, dass du diese Pflanze aus deiner Merkliste entfernen möchtest?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-rePlantGrey" data-bs-dismiss="modal">Nein, Pflanze in der Merkliste lassen</button>
                                                            <button type="submit" class="btn btn-rePlantGreen">Ja, Pflanze aus Merkliste entfernen</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form th:action="@{/ (plant = ${plant.plantId})}" id="plant2" name="plant" method="post">
                                        <div th:if="${currentUser.getWishlistPlants().contains(plant) == false}">
                                            <button type="submit" class="btn-rePlantHeartEmpty" style="top: -150px; right: 0px;  position: absolute;">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="50" length="auto" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>
                                </div> <!-- End of .ad -->

                        </div> <!-- End of flex: 1 div -->
                    </div> <!-- End of .ad div -->
                 <!-- End of th:each div -->
            </section>
                <div th:if="${plants.size() == 0}" class="alert alert-warning" role="alert">
                    Keine Pflanzen gefunden. Versuchen Sie es mit anderen Suchbegriffen.
                </div>
            </div>
        </div>
    </div>
