<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suchergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="container mt-4">
    <h1>Suchergebnisse für '<span th:text="${query}"></span>'</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="rounded-box mb-3 margin-top-20">
                <h4>Filtern</h4>
                <form id="filter-form" action="/search" method="get">
                    <input type="hidden" name="query" th:value="${query}">
                    <div class="mb-3">
                        <label class="form-label">Kategorie:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="indoor" value="indoor">
                            <label class="form-check-label" for="indoor">
                                Zimmerpflanze
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="outdoor" value="outdoor">
                            <label class="form-check-label" for="outdoor">
                                Outdoorpflanze
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="offen" value="offen">
                            <label class="form-check-label" for="offen">
                                offen
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="verkauft" value="verkauft">
                            <label class="form-check-label" for="verkauft">
                                verkauft
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-rePlantGreen">Filtern bestätigen</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="d-flex justify-content-end mb-3">
                <div class="rounded-box d-flex align-items-center">
                    <label for="sortField" class="form-label me-2 mb-0">Sortieren:</label>
                    <select id="sortField" class="form-select" name="sort" form="filter-form">
                        <option value="price_asc">Preis aufsteigend</option>
                        <option value="price_desc">Preis absteigend</option>
                        <option value="size_asc">Größe aufsteigend</option>
                        <option value="size_desc">Größe absteigend</option>
                    </select>
                </div>
            </div>
            <section class="ads">
                <div th:each="plant : ${plants}" class="ad" style="display: flex; align-items: center; border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 10px;">
                    <div style="flex: 0 0 auto; margin-right: 20px; width: 300px;">
                        <div style="position: relative; width: 100%; padding-top: 100%; overflow: hidden; border-radius: 10px;">
                            <img th:if="${plant.imageUrl}" th:src="@{${plant.imageUrl}}" alt="Bild von [[${plant.name}]]" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                    <div style="flex: 1; padding-left: 20px;">
                        <h2 th:text="${plant.plantname}" style="color: #017101;"></h2>
                        <p><strong>PLZ:</strong> <span th:text="${plant.zipCode}">PLZ</span></p>
                        <p><strong>Preis:</strong> <span th:text="${plant.price}">0.0</span> €</p>
                        <p><strong>Verkäufer*in:</strong> <span th:text="${plant.seller?.username} ?: 'Unbekannter Verkäufer'">Name des Verkäufers Unbekannt</span></p>

                        <button style="background-color: #017101; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                            Mehr erfahren
                        </button>

                        <div class="ad" style="position: relative;">
                            <button class="like-btn" onclick="toggleWishlist(this, ${plant.id})" style="background: none; border: none; cursor: pointer; position: absolute; top: 20 px; right: 0px;">
                                <img src="images/WeissRePlant.png" alt="Herz" class="heart-icon" data-id="${plant.id}">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
                <div th:if="${plants.size() == 0}" class="alert alert-warning" role="alert">
                    Keine Pflanzen gefunden. Versuchen Sie es mit anderen Suchbegriffen.
                </div>
            </div>
        </div>
    </div>
</div>
