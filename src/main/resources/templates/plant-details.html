
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pflanzen Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div th:insert="~{fragments/htmlHead :: navbar}"></div>



<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:if="${plant.imageUrl}" th:src="@{${plant.imageUrl}}" alt="Bild von [[${plant.plantname}]]" class="img-fluid" style="border-radius: 10px;">
        </div>
        <div class="col-md-6">
            <h2 th:text="${plant.plantname}" style="color: #017101;"></h2>
            <p><strong>Lateinischer Name:</strong> <span th:text="${plant.latinName}">Lateinischer Name</span></p>
            <p><strong>Größe:</strong> <span th:text="${plant.plantSize}">0</span> cm</p>
            <p><strong>Preis:</strong> <span th:text="${plant.price}">0.00</span> €</p>
            <p><strong>Beschreibung:</strong> <span th:text="${plant.plantDescription}">Beschreibung</span></p>
            <p><strong>Pflegetipps:</strong> <span th:text="${plant.careTips}">Pflegetipps</span></p>
            <p><strong>Postleitzahl:</strong> <span th:text="${plant.zipCode}">00000</span></p>
            <p><strong>Kategorie:</strong> <span th:text="${plant.category.categoryname}">Kategorie</span></p>
            <p><strong>Verkäufer*in:</strong> <span th:text="${plant.seller.username}">Verkäufer</span></p>
            <p><strong>Status:</strong> <span th:text="${plant.sold ? 'Verkauft' : 'Offen'}">Status</span></p>

            <div style="text-align: right; margin-top: -50px;">
                <a href="http://localhost:8080/" style="text-decoration: none;">
                    <button style="background-color: #017101; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                        Mehr erfahren
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>



</body>
</html>
