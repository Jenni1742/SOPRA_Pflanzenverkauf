<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Gänseblümchen Spiel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar-container {
        width: 100%;
    }
    .daisy-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin-top: 200px;
    }
    .daisy-background {
        position: absolute;
        width: 200%;
        height: 200%;
        background: url('/images/BlumeOhneBluete.png') no-repeat center center;
        background-size: cover;
    }
    .petal {
        position: absolute;
        width: 50px;
        height: 80px;
        background-color: #ffccff;
        border: 1px solid #ccc;
        border-radius: 20px;
        cursor: pointer;
        transform-origin: bottom center;
    }
    .message {
        margin-top: 120px;
        font-size: 24px;
    }

    @media (max-width: 768px) {
        .daisy-container {
            width: 300px;
            height: 300px;
        }
        .petal {
            width: 45px;
            height: 20px;
        }
        .message {
            font-size: 20px;
        }
    }
  </style>
</head>
<body>

<div class="navbar-container" th:insert="~{fragments/htmlHead :: navbar}"></div>

<div class="daisy-container" id="daisy-container">
  <div class="daisy-background"></div>
</div>
<div class="message" id="message">er liebt mich</div>

<script>
    const daisyContainer = document.getElementById('daisy-container');
    const message = document.getElementById('message');
    let petalCount = Math.floor(Math.random() * 8) + 5;
    let love = true;

    for (let i = 0; i < petalCount; i++) {
        const angle = (360 / petalCount) * i;
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.transform = `rotate(${angle}deg) translateY(-180px)`; // Adjust this value to match the background
        petal.addEventListener('click', () => {
            love = !love;
            message.textContent = love ? 'er liebt mich' : 'er liebt mich nicht';
            petal.remove();
        });
        daisyContainer.appendChild(petal);
    }
</script>

</body>
</html>
